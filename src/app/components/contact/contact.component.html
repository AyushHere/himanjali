    <div class="container mt-5 contact-section">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 text-content">
                <h1 >Connect with me</h1>
                <p>Have questions about the sessions or the coaching container?
                    I’d love to hear from you. Please feel free to reach out. I’m here to support your journey.</p>
                <a href="mailto:higherliving003@gmail.com" class="email">higherliving003&#64;gmail.com</a>
                <br>
                <br>
    <form action="https://formsubmit.co/higherliving003@gmail.com" method="POST">
        <!-- Formsubmit hidden fields -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" [value]="nextUrl">

        <div class="mb-3">
          <label class="form-label">Name <span class="required">(required)</span></label>
          <div class="row">
            <div class="col-6">
              <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-6">
              <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email <span class="required">(required)</span></label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message <span class="required">(required)</span></label>
          <textarea name="message" class="form-control" rows="4" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-dark w-100">SEND</button>
      </form>
    </div>

    <div class="col-lg-6 col-md-12">
        <img src="images/contact_image.jpeg" alt="Holding hands" class="img-fluid contact-image">
    </div>
</div>
